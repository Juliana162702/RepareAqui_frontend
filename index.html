<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepareAqui- Registro de Problemas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <span class="material-icons">report_problem</span>
                <h1>RepareAqui</h1>
            </div>
            <div class="navbar-actions">
                <button id="newComplaintBtn" class="btn-primary">
                    <span class="material-icons">add</span>
                    Nova Reclamação
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="complaintFormContainer" class="form-container hidden">
            <form id="complaintForm">
                <div class="form-section">
                    <h2><span class="material-icons">person</span> Dados do Morador</h2>
                    <div class="input-group">
                        <label for="residentName">Nome Completo</label>
                        <input type="text" id="residentName" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="input-group">
                        <label for="neighborhood">Bairro</label>
                        <input type="text" id="neighborhood" placeholder="Em qual bairro você mora?" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2><span class="material-icons">construction</span> Detalhes do Problema</h2>
                    <div class="input-group">
                        <label for="problemType">Tipo de Problema</label>
                        <select id="problemType" required>
                            <option value="">Selecione o tipo de problema</option>
                            <option value="vazamento_agua">Vazamento de Água</option>
                            <option value="vazamento_esgoto">Vazamento de Esgoto</option>
                            <option value="falta_iluminacao">Falta de Iluminação</option>
                            <option value="buraco_rua">Buraco na Rua</option>
                            <option value="lixo_inadequado">Lixo em Local Inadequado</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="location">Localização Exata</label>
                        <input type="text" id="location" placeholder="Ex: Rua das Flores, próximo ao mercado" required>
                    </div>

                    <div class="input-group">
                        <label for="description">Descrição Detalhada</label>
                        <textarea id="description" placeholder="Descreva com detalhes o problema encontrado..." rows="4"
                            required></textarea>
                        <p class="hint">Forneça o máximo de detalhes possível para ajudar na resolução</p>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Registrar Problema</button>
                </div>
            </form>
        </div>
        <div id="complaintsList">
            <div class="section-header">
                <h2><span class="material-icons">list_alt</span> Problemas Registrados</h2>
                <div class="search-filter">
                    <input type="text" placeholder="Buscar por bairro ou problema...">
                    <span class="material-icons">search</span>
                </div>
            </div>

            <div id="residentsContainer" class="residents-container">
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
            .then(reg => {
                console.log('Service Worker registrado com sucesso!', reg);
            })
            .catch(err => {
                console.error('Erro ao registrar Service Worker:', err);
            });
    });
}

    </script>
</body>

</html>
